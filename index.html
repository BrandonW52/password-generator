<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a
        <br />
        <span>random password</span>
      </h1>
      <p>May your only insecurities be your own</p>
      <div class="slider-container">
        <input
          type="range"
          min="8"
          max="32"
          value="16"
          class="slider-length"
          id="passwordRange"
        />
        <span id="sliderNum">16</span>
      </div>
      <button class="generate" onclick="generatePassword()">
        Generate password
      </button>

      <div>
        <input type="text" value="" id="passwordOut" />

    </div>
